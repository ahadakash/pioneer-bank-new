<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="text-area">
        <h1 class="text-center">Welcome to pioneer bank</h1>
        <div id="input-area">
            <h3>Login</h3><br>
            <input type="text" name="Email" placeholder="Email" class="form-control"><br><br>
            <input type="password" name="password" id="" placeholder="Password" class="form-control"><br><br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="status deposit">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="status withdraw">
                    <h5>Witdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="status balance">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">00</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="input-area" class="col col-md-6">
                <h3>Deposit</h3><br>
                <input id="depositAmount" type="text" placeholder="$ amount you want to deposit"
                    class="form-control"><br><br>
                <button id="deposit-btn" class="btn btn-success">Deposit</button>
            </div>
            <div id="input-area" class="col col-md-6">
                <h3>Withdraw</h3><br>
                <input id="withdrawAmount" placeholder="$ amount you want to withdraw" type="text"
                    class="form-control"><br><br>
                <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
            </div>
        </div>
    </div>

    <script>
        //login button event handler
        const login = document.getElementById("login");
        login.addEventListener("click", function () {
            const text = document.getElementById("text-area");
            text.style.display = "none";
            const area = document.getElementById("transaction-area");
            area.style.display = "block";
        })

        //deposit button event handler
        const depositt = document.getElementById("deposit-btn");
        depositt.addEventListener("click", function () {
            const deposit = document.getElementById("depositAmount").value;
            const depositAmount = parseFloat(deposit);
            const currentDeposit = numberConvert("currentDeposit");
            var currentD2 = currentDeposit + depositAmount;

            balance("currentBalance", depositAmount);

            document.getElementById("currentDeposit").innerText = currentD2;
            document.getElementById("depositAmount").value = "";
        })

        //withdraw button event handler
        const withdraw = document.getElementById("withdraw-btn");
        withdraw.addEventListener("click", function () {
            const withdraw = document.getElementById("withdrawAmount").value;
            const withdrawAmount = parseFloat(withdraw);
            const currentW2 = numberConvert("currentWithdraw");
            var currentW3 = withdrawAmount + currentW2;

            balance("currentBalance", -1 * withdrawAmount);

            document.getElementById("currentWithdraw").innerText = currentW3;
            document.getElementById("withdrawAmount").value = "";
        })

        //functions
        function numberConvert(id) {
            const number = document.getElementById(id).innerText;
            const numberConvert = parseFloat(number);
            return numberConvert;
        }

        function balance(id, number) {
            var balance = document.getElementById(id).innerText;
            var newBalance = parseFloat(balance);
            current = newBalance + number;
            document.getElementById(id).innerText = current;
        }

    </script>

</body>

</html>
